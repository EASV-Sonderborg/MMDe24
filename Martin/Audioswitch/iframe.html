<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musikafspiller</title>
  <style>
    body {
      margin: 0;
    }
    #music-player {
      width: 100%;
      background-color: #ffffff00;
      padding: 10px;
      color: rgba(255, 255, 255, 0);
    }
  </style>
</head>
<body>
  <div id="music-player">
    <audio id="audio-player" autoplay loop>
      <source id="audio-source" src="The Hand of Merlin.mp3" type="audio/mpeg">
      <source id="audio-source" src="t" type="audio/mpeg">
      Din browser underst√∏tter ikke lydafspilleren.
    </audio>
  </div>

  <script>
    const audioPlayer = document.getElementById('audio-player');
    const audioSource = document.getElementById('audio-source');

    // Listen for messages from the parent page to switch the song
    window.addEventListener('message', function(event) {
      if (event.data.song) {
        // Automatically switch the song if it's different
        if (audioSource.src !== event.data.song) {
          audioSource.src = event.data.song;
          audioPlayer.load();
          audioPlayer.play();
        }
      }
    }, false);
  </script>
</body>
</html>
