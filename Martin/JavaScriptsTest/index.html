<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="Title">JackJones T-Shirts</h1>
    <section class="container">
        <section class="TshirtCategory"> 
            <img id="Switch" src="Images/white-front.png" alt="" class="Shirts_img">
        </section>
    
        <section class="ImageChangeingButtons">
            <button onclick="White()" class="WhiteShirt_button">White</button>
            <button onclick="Black()" class="BlackShirt_button">Black</button>
        </section>

        <section class="sizeclass">
            <button onclick="Small()" class="sizeSmall" >Small</button>
            <button onclick="Medium()" class="sizeMedium" >Medium</button>
            <button onclick="Large()" class="sizeLarge" >Large</button>
        </section>

        <section class="PriceTag">
            <button id="Button" onclick="">Add to cart</button>
            <p class="ShirtPrice">100 kr.</p>
        </section>
    </section>
<script src="index.js"></script>
</body>
</html>
