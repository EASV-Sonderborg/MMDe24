<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="quick-retrieve-main">
      <section class="app-title quick-retrieve">
        <img
          src="img/NærboksTitle.png"
          alt="Nærboks Title"
          class="app-title-image"
        />
      </section>
      <p class="instruction-text">
        Indtast dit telefonnummer og bekræft for at ændre din PIN-kode
      </p>
      <section class="quick-retrieve-sms-container">
        <input
          type="tel"
          class="input-field phone-number-box"
          placeholder="Indtast Telefonnummer"
        />
      </section>
      <p class="instruction-text-reminder">
        Du vil modtage en SMS med en PIN-kode
      </p>
      <a
        href="pinRecoveryLeadup.html"
        class="beginner-button app-button-register"
        >Send</a
      >
    </main>
  </body>
</html>
