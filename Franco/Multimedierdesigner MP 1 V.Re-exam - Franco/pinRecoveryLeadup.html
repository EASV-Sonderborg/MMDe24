<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="quick-retrieve-main">
      <section class="app-title">
        <img
          src="img/NærboksTitle.png"
          alt="Nærboks Title"
          class="app-title-image"
        />
      </section>

      <section class="user-input">
        <p class="pin-code-requirement-text">
          Vælg en PIN-kode på 4-8 cifre for god sikkerhed.
        </p>
        <input
          type="tel"
          class="input-field pin-code-box"
          placeholder="Ny PIN-kode"
        />
        <input
          type="tel"
          class="input-field pin-code-box"
          placeholder="Bækreft ny PIN kode"
        />
        <a href="Login.html" class="beginner-button app-button-register"
          > Log Ind</a
        >
      </section>
    </main>
    <script>
      document
        .querySelector(".language-selection")
        .addEventListener("click", () => {
          document.querySelector(".dropdown-menu").classList.toggle("show");
        });
    </script>
    <link rel="stylesheet" href="script.js" />
  </body>
</html>
