<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retrieve Flash</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="quick-retrieve-main">
      <section class="app-title quick-retrieve">
        <img
          src="img/NærboksTitle.png"
          alt="Nærboks Title"
          class="app-title-image"
        />
      </section>

      <h1 class="quick-retrieval-title">Trin 2: Modtage afhentningskode</h1>

      <section class="safety-symbol">
        <img src="img/messageVisual.gif" alt="safety" class="key-visual" />
      </section>

      <input
          type="tel"
          class="input-field phone-number-box"
          placeholder="Indtast Telefon eller Mail"
        />
        <p class="instruction-text-reminder">
          Du vil modtage en SMS eller Mail med en Afhentningskode
        </p>
      <a
        href="retrieveFlashV4.html"
        class="beginner-button app-button-retrieve-code"
        >Send Kode</a
      >
    </main>
  </body>
</html>
