<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>

     <header class="beginner-interface__top-bar">
        <Article class="dropdown">
            <button class="language-selection">
            <img src="img/languageIcon.png" alt="App Icon" class="app-icon">
        </button>
        <ul class="dropdown-menu">
            <li class="language-specific">Dansk</li>
            <li class="language-specific">Engelsk</li>
            <li class="language-specific">Spansk</li>
        </ul>
        </Article>
        <span class="language-name">Dansk</span>
    </header>

    <section class="app-title">
        <img src="img/NærboksTitle.png" alt="Nærboks Title" class="app-title-image">
    </section>

    <section class="app-airplane">
        <img src="img/airplaneBackground.png" alt="Airplane Background" class="airplane-background-login">
    </section>

    <section class="user-input">

    <input type="tel" pattern="(4-9)" class=" input-field phone-number-box" placeholder="Indtast Telefonnummer">
    <input type="tel" class="input-field pin-code-box" placeholder="PIN Kode">
     <a href="pinRecovery.html" class="forgot-text">Har du glemt <span class="forgot-bold">Pinkoden</span>?</a>
    <a href="Parcels.html" class="beginner-button app-button-login">Log Ind</a>
    
    </section>

    <section class="social-icons">
        <button class="social-buttons">
                <img src="img/iconFacebook.png" alt="facebook icon" class="social-logo social-facebook">
                <img src="img/iconGoogle.png" alt="google icon" class="social-logo social-google">
                <img src="img/iconMail.png" alt="mail icon" class="social-logo social-mail">
        </button>
    </section>

    <section class="back-button-section">
        <a href="Index.html" class="back-button">
            <img src="img/backArrowBlue.png" alt="Back" />
          </a>          
    </section>

    </main>

    <script src="script.js"></script>

</body>

</html>
