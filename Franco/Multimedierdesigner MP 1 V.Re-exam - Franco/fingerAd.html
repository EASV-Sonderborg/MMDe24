<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="script.js" />
  </head>
  <body>
    <main>
      <header class="beginner-interface__top-bar">
        <article class="dropdown">
          <button class="language-selection">
            <img src="img/languageIcon.png" alt="App Icon" class="app-icon" />
          </button>
          <ul class="dropdown-menu">
            <li class="language-specific">Dansk</li>
            <li class="language-specific">Engelsk</li>
            <li class="language-specific">Spansk</li>
          </ul>
        </article>
        <span class="language-name">Dansk</span>
      </header>

      <section class="app-title">
        <img
          src="img/NærboksTitle.png"
          alt="Nærboks Title"
          class="app-title-image"
        />
      </section>

      <h1 class="register-offer">
        Tilknyt et <span class="offer-text-highlight">fingeraftryk</span> for et
        endnu <span class="offer-text-highlight">hurtigere</span> Logind!
      </h1>

      <section class="fingerprint-logo">
        <img
          src="img/fingerprintLogo.png"
          alt="fingerprint logo"
          class="fingerprint-display"
        />
      </section>

      <section class="app-buttons">
        <a href="fingerScanner.html" class="beginner-button app-button-login"
          >Tilføj Biometric</a
        >
        <a href="welcomeTo.html" class="beginner-button app-button-register">
          Spring Over</a
        >
      </section>
    </main>

    <script>
      document
        .querySelector(".language-selection")
        .addEventListener("click", () => {
          document.querySelector(".dropdown-menu").classList.toggle("show");
        });
    </script>
  </body>
</html>
