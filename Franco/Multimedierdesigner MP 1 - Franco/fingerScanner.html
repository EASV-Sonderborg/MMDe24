<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scanner</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="script.js" />
  </head>
  <body>
    <main class="scanner-main">
      <section class="finger-scanner">
        <img
          src="img/fingerScanner.gif"
          alt="Scanner"
          class="scanning-finger"
        />
      </section>

      <section class="scanning-info-container">
        <h1>0%</h1>
        <p>Læg fingeren på scanneren</p>
      </section>
    </main>

    <script>
      // JavaScript to redirect after 10 seconds
      setTimeout(function () {
        window.location.href = "welcomeTo.html"; // Redirects to HTML C after 10 seconds
      }, 5000); // 10000 milliseconds = 10 seconds
    </script>
  </body>
</html>
