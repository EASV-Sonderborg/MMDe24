<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nærboks App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="beginner-interface__top-bar">
        <article class="dropdown">
          <button class="language-selection">
            <img src="img/languageIcon.png" alt="App Icon" class="app-icon" />
          </button>
          <ul class="dropdown-menu">
            <li class="language-specific">Dansk</li>
            <li class="language-specific">Engelsk</li>
            <li class="language-specific">Spansk</li>
          </ul>
        </article>
        <span class="language-name">Dansk</span>
      </header>

      <section class="app-title">
        <img
          src="img/NærboksTitle.png"
          alt="Nærboks Title"
          class="app-title-image"
        />
      </section>

      <section class="app-airplane">
        <img
          src="img/airplaneBackground.png"
          alt="Airplane Background"
          class="airplane-background"
        />
      </section>

      <section class="app-buttons">
        <a href="Login.html" class="beginner-button app-button-login"
          >Log Ind</a
        >
        <a href="Register.html" class="beginner-button app-button-register">
          Opret Konto</a
        >
      </section>

      <section class="flash-retrieve">
        <img src="img/smsRetrieval.png" alt="sms" class="sms-retrieval-icon" />
        <a href="retrieveFlash.html" class="alternative-option"
          >Ikke lyst til at logge ind? Afhent pakken med SMS!</a
        >
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
