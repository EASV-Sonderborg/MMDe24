<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NPC Template</title>
    <link rel="stylesheet" href="stylemort.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <!-- Ændre denne til body(Character), f.eks. bodyWitch  -->
  <body class="bodyWitch">
    <nav>
      <a href="homepage.html">
        <img class="logo" src="images/Extra/logoWhite.png" alt="logo" />
      </a>
    </nav>
    <main>
      <!-- Ændre denne til character(Character), f.eks. bodyBat
        Billedet skal ændres til images/character/(character)Paper.png
        Tilføj animate(Character) på FØRSTE side kun! :)  -->
      <img
        class="characterWitch"
        src="images/character/WitchPaper.png"
        alt="Witch"
      />

      <section>
        <article class="npc">
          <!-- Ændre denne til navn på karakter / fortæller  -->
          <p class="person">Witch</p>
          <!-- Ændre denne til samtalen  -->
          <p class="conversation">
            Hello dear traveler, it has been so long since I had last seen
            someone.
          </p>
          <aside class="options">
            <!-- Ændre denne til den ANDEN mulighed, inde på docs. Hvis ingen, så slet denne del.  -->
            <!-- Ændre denne til den FØRSTE mulighed, inde på docs. Hvis pil, så skriv pil.  -->
            <a class="option" href="witchThree.html"
              >I WANT TO KNOW MORE ABOUT THIS KINGDOM</a
            >
          </aside>
        </article>
        <a class="backButton" href="homepage.html">
          <img src="images/Extra/BackButton.svg" alt="back to map" />
          Back To Map
        </a>
      </section>
    </main>
  </body>
</html>
