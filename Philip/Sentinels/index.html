<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="media/sentinels.svg" alt="Sentinels Logo">
        <nav class="nav">
            <ul class="navList">
                <li class="navList__item">
                    <a class="navList__link" href="#">
                        home
                    </a>
                </li>
                <li class="navList__item">
                    <a class="navList__link" href="#">
                        partners
                    </a>
                </li>
                <li class="navList__item">
                    <a class="navList__link" href="#">
                        teams
                    </a>
                </li>
                <li class="navList__item">
                    <a class="navList__link" href="#">
                        content
                    </a>
                </li>
                <li class="navList__item">
                    <a class="navList__link" href="#">
                        sen society
                    </a>
                </li>
                <li class="navList__item">
                    <a class="navList__link" href="#">
                        news
                    </a>
                </li>
                <li class="navList__item">
                    <a class="navList__link" href="#">
                        shop
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="hero">
            <section class="products">
                <section class="product">
                    <section class="product__text">
                        <h1 class="product__header">
                            Sen City Hoodie
                        </h1>
                        <p class="product__price">
                            $55.00
                        </p>  
                    </section>
                    <section class="productImage__box">
                        <img class="product__image" src="media/skylineHoodieBack.webp" alt="Sen black hoodie">
                    </section>
                </section>
                <section class="product">
                    <section class="product__text">
                        <h1 class="product__header">
                            Sen City Player Jersey
                        </h1>
                        <p class="product__price">
                            $69.99
                        </p>  
                    </section>
                    <section class="productImage__box">
                        <img class="product__image" src="media/store_Jersey.webp" alt="Sen player jersey">
                    </section>
                </section>
            </section>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
