<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALESTORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <img src="Media/Alestorm__Logo.png" alt="Alestorm Logo">
        <nav>
            <ul>
                <li>
                    <a href="#">MERCHANDISE</a>
                </li>
                <li>
                    <a href="#">GALLERY</a>
                </li>
                <li>
                    <a href="#">TOUR DATES</a>
                </li>
                <li>
                    <a href="#">CONTACT US</a>
                </li>
            </ul>
        </nav>
        
    </header>
    <section class="Hero">
        <img src="Media/Alestorm__Text.png" alt="Alestorm">
        <video autoplay loop muted src="Media/Alestorm--Hero.mp4">
            <source src="Media/Alestorm--Hero.mp4" type="video/mp4"> 
        </video>
    </section>
    <Section class="Feature__Container">
        <section class="Feature__Release">
            <div class="Feature__Heading">
                <h2>Featured Release</h2>
            </div>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6xEcJi5tmXFhaT0m62VZd9?utm_source=generator"  frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
            </iframe>
            <div class="Feature__Icons">
                <img src="Media/Pil 1 Hvid.png" alt="Arrow Left">
                <img style="rotate: 180deg;" src="Media/Pil 1 Hvid.png" alt="Arrow Right">
            </div>    
        </section>
    </Section>

</html>
