</head>
<header class="header">
    <h2 class="header__title">Pakker</h2>
</header>
<body>
    <section class="buttonParcel">
        <button class="button buttonHent">Hent Pakke</button>
        <button class="button buttonSend">Send Pakke</button>
    </section>
    <main class="main">
        <section class="parcelOverview">
            <section class="parcelOverview__header">
                <h1 class="parcelOverview__title">
                    Nærboksvej 28, 0000 Nærby
                </h1>
                <a href="#">
                    <img class="parcelOverview__icon" src="media/Map Marker.png" alt="map icon">
                </a>
            </section>
        
            <a href="#">
                <section class="parcelItem">
                    <section class="parcelItem__text">
                        <h2 class="parcelItem__title">
                            Bring pakke klar til afhentning
                        </h2>
                        <p class="parcelItem__info">
                            pakkenr. 87654321
                        </p>
                        <p class="parcelItem__date">
                            udløber om 7 dage
                        </p>
                    </section>
                    <section class="parcelItem__action">
                        <img class="parcelItem__icon" src="media/Chevron Right.png" alt="Right chevron for usability">
                    </section>
                </section>
            </a>
            <a href="#">
                <section class="parcelItem">
                    <section class="parcelItem__text">
                        <h2 class="parcelItem__title">
                            PostNord pakke klar til afhentning
                        </h2>
                        <p class="parcelItem__info">
                            pakkenr. 87654321
                        </p>
                        <p class="parcelItem__date">
                            udløber om 7 dage
                        </p>
                    </section>
                    <section class="parcelItem__action">
                        <img class="parcelItem__icon" src="media/Chevron Right.png" alt="Right chevron for usability">
                    </section>
                </section>
            </a>
        </section>
    </main>
