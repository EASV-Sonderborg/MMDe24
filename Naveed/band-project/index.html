<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alestorm</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        src="images/alestormLogo.png" alt="Logo for the band Alestorm" class="header__logo"/>
    </header>
    <main>
      <p class="introText">
        Ahoy, ye scallywags!!
        <br /><br />
        Hoist the colors and mark yer maps and grab yer horns o’ ale (and toss
        aside them landlubberly cans), and prepare to set sail on the wildest,
        most metal journey o’ yer life! Arrr!
        <br /><br />
        After a decade lost at sea! it’s time for a pirate P.A.R.T.Y.
      </p>
      <img src="images/duck.png" alt="Rubber duck" class="navDuck">
    </main>
    <section class="albums">
        <article class="vinyl vinyl--1">
            <img src="images/seventhRum--cover.png" alt="" class="vinyl__cover vinyl__cover--1">
            <img src="images/seventhRum--disc.png" alt="" class="vinyl__disc vinyl__disc--1">
            <figure>
              <figcaption class="albumCaption">Listen to a snippet:</figcaption>
              <audio controls src="music/Alestorm - P.A.R.T.Y.mp3"></audio>
            </figure>
        </article>
        <article class="vinyl vinyl--2">
          <img src="images/nograve--cover.png" alt="" class="vinyl__cover vinyl__cover--2">
          <img src="images/seventhRum--disc.png" alt="" class="vinyl__disc vinyl__disc--2">
          <figure>
            <figcaption class="albumCaption">Listen to a snippet:</figcaption>
            <audio controls src="music/Alestorm - Mexico.mp3"></audio>
          </figure>
      </article>
      <article class="vinyl vinyl--3">
        <img src="images/sunset--cover.png" alt="" class="vinyl__cover vinyl__cover--3">
        <img src="images/seventhRum--disc.png" alt="" class="vinyl__disc vinyl__disc--3">
        <figure>
          <figcaption class="albumCaption">Listen to a snippet:</figcaption>
          <audio controls src="music/Alestorm - Drink.mp3"></audio>
        </figure>
    </article>
    </section>
    <!-- Temporarily disabled music -->
    <!-- <audio autoplay loop>
      <source
        src="music/Captain Gangplank  Login Screen - League of Legends.mp3"
        type="audio/mpeg"/>
    </audio> -->
    <script src="script.js"></script>
  </body>
</html>
