<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nærboks - opret bruger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="hero">
        <img src="images/logo.png" alt="Nærboks logo" class="hero__logo">
        <img src="images/person-with-parcel.png" alt="En kvinde med sin telefon omringet af forskellige pakker" class="hero__image">
        <img src="images/cloud.png" alt="En sky i baggrunden" class="hero__cloud">
        <img src="images/cloud.png" alt="En sky i baggrunden" class="hero__cloud">
        <img src="images/cloud.png" alt="En sky i baggrunden" class="hero__cloud">
        <img src="images/cloud.png" alt="En sky i baggrunden" class="hero__cloud">
        <img src="images/street.png" alt="En forstadsby med huse langs begge sider af gaden" class="hero__street">
    </div>
    <main class="main">
        <section class="createAccount">
            <a href="index.html" class="backButton">
                <svg class="backButton__svg" xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill=""><path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z"/></svg>
            </a>
            <h2 class="createAccount__title">Indtast telefonnumer</h2>
            <div class="createAccount__phoneNumber">
                <select class="phoneNumber__countryCode">
                    <option value="+45">+45</option>
                    <option value="+46">+46</option>
                    <option value="+47">+47</option>
                    <option value="+358">+358</option>
                    <option value="+44">+44</option>
                    <option value="+49">+49</option>
                    <option value="+354">+354</option>
                    <option value="+32">+32</option>
                    <option value="+48">+48</option>
                </select>
                <input type="number" class="phone-number" placeholder="Telefonnumer">
            </div>
            <input type="checkbox">              
        </section>
    </main>
</body>
</html>
