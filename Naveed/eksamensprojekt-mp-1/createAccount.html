<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nærboks - opret bruger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pirata+One&display=swap" rel="stylesheet">
</head>
<body class="body">
    <div class="hero">
        <img src="images/logo.png" alt="Nærboks logo" class="hero__logo">
        <img src="images/person-with-parcel.png" alt="En kvinde med sin telefon omringet af forskellige pakker" class="hero__image">
        <img src="images/cloud.png" alt="En sky i baggrunden" class="hero__cloud">
        <img src="images/cloud.png" alt="En sky i baggrunden" class="hero__cloud">
        <img src="images/cloud.png" alt="En sky i baggrunden" class="hero__cloud">
        <img src="images/cloud.png" alt="En sky i baggrunden" class="hero__cloud">
        <svg class="hero__sun"
        width="136" height="136" viewBox="0 0 136 136" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="68" cy="68" r="68" fill="url(#sun-gradient)"/>
        <defs>
            <!-- defines a gradient for the circle so it doesn't take away focus from the rest of the screen -->
            <linearGradient id="sun-gradient" x1="0%" y1="100%" x2="0%" y2="0%">
                <stop offset="0%" style="stop-color: #ffc9650e; stop-opacity: 1;" />
                <stop offset="100%" style="stop-color: #ffa60253; stop-opacity: 1;" />
            </linearGradient>
        </defs>
    </svg>             
    </div>
    <main>
        
    </main>
</body>
</html>
