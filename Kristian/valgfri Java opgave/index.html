<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="productImg">
        <img src="images/Collector.png" alt="">
    </section>
     
    <section class="buttons">
        <button onclick="previousDesign()" class="backBtn">Previous Garage Design</button> 
        <button onclick="nextDesign()" class="nextBtn">Next Garage Design</button>
    </section>

    <section class="designsTitle">
        <h3>Current designs:</h3>
        <section class="currentDesigns"></section>
    </section>


    <section class="input-ideas">
        <p>Below you can write ideas for garage themes we could make!</p>
        <input type="text" class="ideas">
        <button onclick="getIdea()">Write idea</button>
        <section class="myIdea"></section>
    </section>

    <script src="main.js"></script>
</body>
</html>
