<body>
    <h1 class="title titleMain" >Brug for en hurtig og let tilgang til familiehygge?</h1>
    <h1 class="title titleMain" >Så har vi løsningen, der passer bedst til dig.</h1>

    <h2 class="title titleSub" >Skal du have filteret dine</h2>

        <div class="containerNext">  
            <button class="buttonNext" onclick="nextQuestion()">Næste Spørgsmål</button>

    </div>
    <div id="result" style="display:none;">
        <h2 class="title" >Din familietype er:<span id="personality">   </span></h2>
    </div>
