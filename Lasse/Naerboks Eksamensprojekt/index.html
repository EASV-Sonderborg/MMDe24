<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nærboks Login</title>
</head>
<body>

    <!--Header-->
    <header class="header">
        <button class="header__languageSelection">
            <span class="header__languageName">Dansk</span>
            <span class="header__languageIcon"><img src="images\arrowIcon.png" alt="Klik for at vælge sprog"></span>
        </button>
    </header>

    <!--Main Content-->
    <section class="logo">
        <img class="logo__image" src="images\naerboksLogo.png" alt="Nærboks logo">
    </section>

    <!--Sign In Options-->
    <section class="signInOptions">
        <section class="login">
            <p class="login__description">Har du konto? Log ind her</p>
            <a class="login__link" href="#">Login</a>
        </section>

        <section class="signUp">
            <p class="signUp__description">Er du ny her? Opret konto</p>
            <a class="signUp__link" href="#">Opret konto</a>
        </section>
    </section>

    <!--Footer-->
    <footer class="footer"></footer>
</body>
</html>
